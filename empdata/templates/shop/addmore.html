
 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">


      <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">My Employee Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/emp/show">Home <span class="sr-only"></span></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/emp/add">Add Employee</a>
            </li> 
      
             <li class="nav-item">
              <a class="nav-link" href="/">Logout</a>
            </li> 
      
      
          </ul>
          
      </nav>

    <title>Add Employee</title>
  </head>
  <body>
    

    <div class="">
      <div class="conatiner">
        <div class="row my-4">
          <div class="col-lg-10 mx-auto">
            <div class="card-header">
              <h2 class="text-center"> Work Experience </h2>
            </div>
            <div class="card-body p-4">

              <form action="" method="post" id="add_form">  {% csrf_token %}
                
                <div id="show_item">
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="inputName">Company Name :</label>
                      <input type="text" name="company_name" class="form-control" id="inputEmail4" 
                      placeholder="Company Name">
                    </div>

                    <div class="col-md-2 mb-1">
                      <label for="inputName">Role :</label>
                      <input type="text" name="role" class="form-control" id="inputEmail4" 
                      placeholder="Role">
                    </div>
                     
                    <div class="col-md-2 mb-3">
                      <label for="inputName">Date Of Join :</label>
                      <input type="date" name="date_of_join" class="form-control" id="inputEmail4" 
                      placeholder="Joining Date">
                    </div>

                    <div class="col-md-2 mb-3">
                      <label for="inputName">Last date :</label>
                      <input type="date" name="last_date" class="form-control" id="inputEmail4" 
                      placeholder="Last Date">
                    </div>

                    
                  </div>
                  <div>
                  <button class="btn btn-primary add_item_btn" >Add More </button>
                  </div>
                </div>
                     <div class="text-center"> 
                      <button  class="btn btn-primary btn-lg" id="add_btn" >Save </button>
                     </div>
              </form>

            </div>
          </div>
    
        </div>
    
      </div>
    </div>
    
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
         $(document).ready(function(){
           $(".add_item_btn").click(function(e){
            e.preventDefault();
            $("#show_item").prepend(` <div class="row">
              <div class="col-md-3 mb-3">
                <label for="inputName">Company Name :</label>
                <input type="text" name="company_name[]" class="form-control" id="inputEmail4" 
                placeholder="CompanyNname">
              </div>

              <div class="col-md-2 mb-1">
                <label for="inputName">Role :</label>
                <input type="text" name="role[]" class="form-control" id="inputEmail4" 
                placeholder="Role">
              </div>
               
              <div class="col-md-2 mb-3">
                <label for="inputName">Date Of Join :</label>
                <input type="date" name="date_of_join[]" class="form-control" id="inputEmail4" 
                placeholder="Joining Date">
              </div>

              <div class="col-md-2 mb-3">
                <label for="inputName">Last date :</label>
                <input type="date" name="last_date[]" class="form-control" id="inputEmail4" 
                placeholder="Last Date">
              </div>

              <div class="col-md-2 mb-3 ">
                <button class="btn btn-danger remove_item_btn" id="inputEmail4" >Remove </button>
              </div>
            </div>`);
           });
           $(document).on('click','.remove_item_btn',function(e){
               e.preventDefault();
               let row_item = $(this).parent().parent();
               $(row_item).remove();
           })
         })
         
    </script>
  </body>
</html>
